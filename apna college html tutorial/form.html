<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4>Registration form</h4>
    <form action="/action.php">
        <input type="text" placeholder="User name">
        <br>
        <br>
        <input type="password" placeholder="Password">
        <br
        ><br>
        
        <h5>Select your class</h5>
        <label for="101">
         <input type="radio" value="Class XI" name="class" id="101">class XI
        </label>
        <label for="102">
         <input type="radio" value="Class XII" name="class" id="102">class XII
        </label>
        <br>
        <br>
        <h5>Select your subjects</h5>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">math

        <label for="phy">

        <br>

            <option value="Kolkata">Kolkata</option>

        </select>



        <h5>please give your valueable feedback</h5>

        <input type="submit" value="submit">
